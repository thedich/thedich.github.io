<script>

    var querys = ["query=gap&query=bugs&query=mass&query=java&query=time&query=colors",
                  "query=gap&query=bugs&query=mass",
                  "query=bugs",

                  "query=gap&query=bugs&query=mass",
                  "query=mass",
                  "query=uglify"
                ];

    _search("query=gap");

    var loop = setInterval(function(){
       var q = querys.shift();

       else { clearInterval(loop); _search.getStats()};
    },1000);

</script>

<script type="text/javascript">
			$(document).ready(function() {
				$('.submit-button').click(
				function(){
					var value = $('.form-field').attr('value');
					var path ='/ajax/';
					var m = path+'?pass='+value;
					
					$.get(m, function(data) {
						$('.form-field').attr('value', '');
						if(data != 'invalid') $('body').append(data);
					})
				}
				
				);
			});
</script>

<body marginheight="0" marginwidth="0">

<div class="my" id="flashcontent">
	<div class="some">
	<div style='width:200px'>
		<form class="form-container">
					<input class="form-field" type="text" name="pass"/>
					<input class="submit-button" type="button" value="Enter" />
				</div>
		</form>
	</div>
	</div>
</div>
